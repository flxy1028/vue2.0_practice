<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>计算方法</title>
</head>
<body>
<div id="example">{{reversedMessage}}
    <br>{{reversedMessage1()}}
</div>
</body>
<script>
//    计算缓存 vs Methods
    var vm = new Vue({
        el:"#example",
        data: {
            message: 'Hello'
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return Date.now()
            }
        },
        methods: {
            // a computed getter
            reversedMessage1: function () {
                // `this` points to the vm instance
                return Date.now()
            }
        }
    })

</script>
</html>
