<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>插值</title>
</head>
<body>
    <div id="example">
        {{age}}<!--文本--“Mustache” 语法（双大括号）的文本插值-->

        <div v-html="contentHtml"></div><!--html--被插入的内容都会被当做 HTML —— 数据绑定会被忽略-->

        <div v-bind:id ="nameId"></div><!--属性--Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令-->

        <!--javaScript这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
        有个限制就是，每个绑定都只能包含单个表达式-->
        <div>{{message.split('').reverse().join('')}}{{number+1}}</div>

    </div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data:{
            age:27,
            contentHtml:'<div>这是个SB</div>',
            nameId:'divId',
            message:'你过来我不打你',
            number:8
        }
    })
</script>
</html>
