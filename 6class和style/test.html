<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <style>
        div{
            width:200px;
            height: 200px
        }
        .active {
           border:2px solid red;
        }
        .text-danger {
            box-shadow: blue 2px 0 5px ;
        }
        .active1 {
            border:2px solid red;
        }
        .text-danger1 {
            box-shadow: blue 2px 0 5px ;
        }
        .active2 {
            border:5px solid green;
        }
        .text-danger2 {
            box-shadow: black 2px 0 5px ;
        }
    </style>
    <title>对象语法</title>
</head>
<body>
<div id="example">
    <!--对象语法-->
    <div v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>

    <!--直接绑定数据里的一个对象-->
    <div v-bind:class="classObject"></div>

    <!--数组语法-->
    <!--根据条件切换列表中的 class ，可以用三元表达式-->
    <div v-bind:class="[isActive ? activeClass : '', errorClass, errorClass]"></div>
</div>
</body>
<script>
//    计算缓存 vs Methods
    var vm = new Vue({
        el:"#example",
        data: {
            isActive: true,
            hasError: true,
            error: null,
            activeClass: 'active2',
            errorClass: 'text-danger2'
        },
        computed: {//绑定返回对象的计算属性
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                }
            }
        },
    })

</script>
</html>
