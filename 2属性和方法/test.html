<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>属性和方法</title>
</head>
<body>
<div id="example">{{a}}</div>
</body>
<script>
//    var data = { a: 1 }
//    var vm = new Vue({
//        data: data
//    })
//    vm.a === data.a // -> true
//    // 设置属性也会影响到原始数据
//    vm.a = 2
//    data.a // -> 2
//    // ... 反之亦然
//    data.a = 3
//    vm.a // -> 3
var data = { a: 1 }
var vm = new Vue({
    el: '#example',
    data: data
})
vm.$data === data // -> true
vm.$el === document.getElementById('example') // -> true
// $watch 是一个实例方法
vm.$watch('a', function (newVal, oldVal) {
    // 这个回调将在 `vm.a`  改变后调用
})
</script>
</html>
